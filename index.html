<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>JS Shopping Cart Exercise</title>
    <link rel="icon" href="#">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body class="container-fluid row cc-nomargin">
    <section class="container col-xs-offset-1 col-xs-10 cc-section">
      <div class="col-xs-10 cc-title">
        Shopping Cart
      </div>
      <div class="dropdown col-xs-2 cc-nomargin">
          <button class="btn btn-default dropdown-toggle cc-nomargin cc-menu" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">+ ADD ITEMS
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu row" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Salmon</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Tuna</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Carp</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Pork</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Beef</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Chicken</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Cereal</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Milk</a></li>
            <li role="presentation"><a class="cc-menu-list" role="menuitem" tabindex="-1" href="#">Sugar</a></li>
          </ul>
        </div>
      

      <div class="cc-header col-xs-12 cc-nomargin">
        <div class="header-name col-xs-2">
          <label>Item</label>
        </div>
        <div class="header-price col-xs-3">
          <label>Price</label>
        </div>
        <div class="header-qty col-xs-2">
          <label>QTY</label>
        </div>
        <div class="header-item col-xs-3">
          <label>Subtotal</label>
        </div>
        <div class="header-button col-xs-2">
          <label>Clear Order</label>
        </div>
      </div>
      
      <div id="salmon" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Salmon
        </div>
        <div class="item-price col-xs-3">$
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="tuna" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Tuna
        </div>
        <div class="item-price col-xs-3">$51.20
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="carp" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Carp
        </div>
        <div class="item-price col-xs-3">$40.01
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="pork" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Pork
        </div>
        <div class="item-price col-xs-3">$50.50
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="beef" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Beef
        </div>
        <div class="item-price col-xs-3">$40.20
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="chicken" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Chicken
        </div>
        <div class="item-price col-xs-3">$25.11
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="cereal" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Cereal
        </div>
        <div class="item-price col-xs-3">$45.03
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="milk" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Milk
        </div>
        <div class="item-price col-xs-3">$20.11
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="sugar" class="row col-xs-12 cc-nomargin cc-item">
        <div class="item-name col-xs-2">Sugar
        </div>
        <div class="item-price col-xs-3">$10.01
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity col-xs-12">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div class="row col-xs-12 cc-nomargin cc-totalprice">
          <div class="col-xs-7 cc-total-caption cc-nomargin">Total Price:
          </div>
          <div id="total-price" class="col-xs-3 cc-nomargin">$00.00
          </div>
          <button id="cc-checkout" class="col-xs-2 cc-nomargin">CHECKOUT
          </button>

      </div>



    </section>
  </body>
</html>
