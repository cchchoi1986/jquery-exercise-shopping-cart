<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body class="container-fluid cc-nomargin">
    <section class="container">
      <div class="row">
        <div class="col-xs-12 cc-title">Shopping Cart
        </div>
      </div>

      <div class="row">
        <div class="header col-xs-2">
          <label>Item</label>
        </div>
        <div class="header col-xs-3">
          <label>Price per item</label>
        </div>
        <div class="header col-xs-2">
          <label>QTY</label>
        </div>
        <div class="header col-xs-3">
          <label>Item Subtotal</label>
        </div>
        <div class="header col-xs-2">
          <label>Clear Order</label>
        </div>
      </div>
      
      <div id="salmon" class="row cc-item">
        <div class="item-name col-xs-2">Salmon
        </div>
        <div class="item-price col-xs-3">$60.00
        </div>
        <div class="item-qty col-xs-2">
          <input type="number" min="0" max="100" value="0" class="quantity">
        </div>
        <div class="total-cost col-xs-3">$00.00
        </div>
        <button class="cc-button col-xs-2">Remove</button>
      </div>
      
      <div id="tuna" class="row cc-item">
        <div class="item-name col-xs-2">Tuna
